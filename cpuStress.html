<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Stress</title>
</head>

<style>
  
  h2,p,.container {
        padding-left: 200px;
    }
    h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: brown;
    }
</style>
<body>
  <br>
    <br>
    <h2>CPU Stress</h2>
    <hr><br>
   <div class="container">
        <form action="" method="POST">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="25" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">25%</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="50" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">50%</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="75" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">75%</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="100" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4">100%</label>
          <br><br>
            Duration <input type="number" name="duration" placeholder="e.g. 15">
            <input type="submit" value="Execute">
        </form>
   </div>
</body>
</html>
